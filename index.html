<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="It's all about Mohan Saginala" />
    <meta name="keywords" content="mohan, mohan saginala, saginala, saginala mohan, mohansaginala, saginalamohan" />
    <meta name="author" content="Mohan Saginala" />
    <meta name="robots" content="all" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Mohan Saginala" />
    <meta property="twitter:description" content="It's all about Mohan Saginala" />
    <meta property="twitter:image" content="https://static.mohansaginala.com/media/socialmedia/full/2020/july/04/01.jpg" />
    <meta property="twitter:image:alt" content="Mohan Saginala" />
    <meta property="twitter:creator" content="@mohansaginala" />
    <meta property="og:url" content="https://www.mohansaginala.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mohan Saginala" />
    <meta property="og:description" content="It's all about Mohan Saginala" />
    <meta property="og:image" content="https://static.mohansaginala.com/media/socialmedia/full/2020/july/04/01.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/icon" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/home.css" />
    <title>It's all about Mohan Saginala</title>
</head>

<body>
    <div class="mainWrapper homepage">
        <div class="mainContent">
            <div id="bannerBlock"></div>
            <div class="w-100 bg-white">
                <div class="container infoSection px-4 pt-4">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="w-100 bd-callout bd-callout-secondary shadow">
                                <div id="overviewBlock"></div>
                            </div>
                            <div class="w-100 mb-4 bd-callout bd-callout-secondary shadow">
                                <div id="hobbiesBlock"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div id="featuredImagesBlock" class="w-100"></div>
                            <div class="col-12">
                                <div class="row row-cols-1 row-cols-lg-2">
                                    <div class="col mb-4">
                                        <div id="rightNowBlock"></div>
                                    </div>
                                    <div class="col mb-4">
                                        <div id="didYouKnowBlock"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-100 mb-4">
                            <ul class="nav nav-tabs" id="postsSection" role="tablist">
                                <li class="col nav-item" role="presentation">
                                    <button class="nav-link mx-auto fs-3 active" id="homePhotosTab" data-bs-toggle="tab"
                                        data-bs-target="#homePhotosContent" type="button" role="tab"
                                        aria-controls="homePhotosContent" aria-selected="true"><i
                                            class="bi bi-images"></i></button>
                                </li>
                                <li class="col nav-item" role="presentation">
                                    <button class="nav-link mx-auto fs-3" id="homeThoughtsTab" data-bs-toggle="tab"
                                        data-bs-target="#homeThoughtsContent" type="button" role="tab"
                                        aria-controls="homeThoughtsContent" aria-selected="false"><i
                                            class="bi bi-card-text"></i></button>
                                </li>
                                <li class="col nav-item" role="presentation">
                                    <button class="nav-link mx-auto fs-3" id="homeVideosTab" data-bs-toggle="tab"
                                        data-bs-target="#homeVideosContent" type="button" role="tab"
                                        aria-controls="homeVideosContent" aria-selected="false"><i
                                            class="bi bi-play-btn"></i></button>
                                </li>
                                <li class="col nav-item" role="presentation">
                                    <button class="nav-link mx-auto fs-3" id="homeAudioTab" data-bs-toggle="tab"
                                        data-bs-target="#homeAudioContent" type="button" role="tab"
                                        aria-controls="homeAudioContent" aria-selected="false"><i
                                            class="bi bi-mic"></i></button>
                                </li>
                            </ul>
                            <div class="tab-content mt-4" id="homePostsContent">
                                <div class="tab-pane show active" id="homePhotosContent" role="tabpanel"
                                    aria-labelledby="homePhotosTab">
                                    <div id="photosBlock" class="w-100"></div>
                                </div>
                                <div class="tab-pane" id="homeThoughtsContent" role="tabpanel"
                                    aria-labelledby="homeThoughtsTab">
                                    <div id="thoughtsBlock" class="w-100"></div>
                                </div>
                                <div class="tab-pane" id="homeVideosContent" role="tabpanel"
                                    aria-labelledby="homeVideosTab">
                                    <div id="videosBlock" class="w-100"></div>
                                </div>
                                <div class="tab-pane" id="homeAudioContent" role="tabpanel"
                                    aria-labelledby="homeAudioTab">
                                    <div id="audioClipsBlock" class="w-100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="defaultLoader"></div>
    <script src="/scripts/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="/scripts/imagesloaded.pkgd.min.js"></script>
    <script src="/scripts/masonry.pkgd.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/home.js"></script>
</body>

</html>
